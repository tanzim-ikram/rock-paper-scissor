<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Rock, Paper, Scissors Game</h1>
        <button id="start-btn">Start Game</button>
    </div>

    <div class="scoreboard-container">
        <h3 class="title">Score Board</h3>
        <div class="score-content">
            <div class="human">
                <p class="human-score-text">Your Score</p>
                <span id="human-score" class="score">0</span>
            </div>
            <span class="v-bar">|</span>
            <div class="computer">
                <p class="computer-score-text">Computer Score</p>
                <span id="computer-score" class="score">0</span>
            </div>
            
        </div>
    </div>

    <div class="updates-container">
        <p class="turns">Turns Left: <span id="numOfTurns">5</span></p>
        <h3 class="round-update">You Win!</h3>
        <p class="human-choice">You Choose:</p>
        <p class="computer-choice">Computer Chooses:</p>
    </div>

    <div class="icon-container">
        <button id="rock" class="btn">🪨</button>
        <button id="paper" class="btn">📃</button>
        <button id="scissors" class="btn">✂️</button>
    </div>

    <footer>
        <p class="copyright-text">
            Copyright &copy; TOP 2024 | Developed by <a target="_blank" href="https://tanzim-ikram.github.io/cv/">Tanzim
                Ikram Sheikh</a>
        </p>
    </footer>

    <script src="script.js"></script>

</body>

</html>
